pre-commit:
  parallel: true
  commands:
    eslint:
      run: npx eslint --fix --no-warn-ignored {staged_files}
      glob:
        - '*.ts'
        - '*.js'
        - '*.tsx'
        - '*.jsx'
        - '*.mjs'
      stage_fixed: true
      fail_text: 'ESLint failed. Please fix the errors and try again.'

    prettier:
      run: npx prettier --write {staged_files}
      glob:
        - '*.ts'
        - '*.js'
        - '*.tsx'
        - '*.jsx'
        - '*.mjs'
        - '*.json'
        - '*.yaml'
        - '*.yml'
        - '*.md'
      stage_fixed: true
      fail_text: 'Prettier formatting failed. Please check the files and try again.'
